<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML -->

<html lang="en">
  <!-- Inicio del documento HTML con especificación de idioma (en inglés) -->

  <head>
    <meta charset="UTF-8" />
    <!-- Especifica la codificación de caracteres (UTF-8) para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configuración de la visualización en dispositivos móviles -->
    <title>Estructura de HTML</title>
    <!-- Título de la página que aparecerá en la pestaña del navegador -->
  </head>
  <!-- Final de la sección head que contiene metadatos e información de la página -->

  <body>
    <!-- Inicio de la sección body que contiene el contenido visible de la página -->

    <!-- Aquí puedes agregar el contenido de tu página, como texto, imágenes, enlaces, etc. -->
  </body>
  <!-- Final de la sección body -->
</html>
<!-- Cierre del documento HTML -->
